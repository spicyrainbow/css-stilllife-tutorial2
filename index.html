<style>
  
   :root {
    --bg-color: #fff09b;
    --border-color: #003459;
 --sphere-color1: #f77778;
    --sphere-color2: #faa7a8;
    --sphere-highlight: rgba(255, 255, 255, 0.5);
  }
  body{
    height: 100vh;
    background-color: var(--bg-color);
    display: flex;
    justify-content: center;
     align-items: center;
    
  }
  .sphere{
   position: absolute;
    width: 200px;
    height: 200px;
    border: 3px solid var(--border-color);
    border-radius: 50%;
    background-color: var(--sphere-color1);
  }

  .sphere::before {
    content: "";
    position: absolute;
    left: 30px;
    top: 25px;
    z-index: 2;
    width: 50px;
    height: 50px;
    border: 8px solid var(--sphere-highlight);
    border-top-left-radius: 50px;
    border-bottom: 0px;
    border-right: 0px;
  }
  

  
  .sphere::after {
    content: "hi";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 184px;
    height: 184px;
    border-radius: 50%;
    
    background-color: var(--sphere-color2);
  }
</style>

<div class="sphere"></div>
